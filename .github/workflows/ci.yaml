name: Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_dispatch:
    inputs:
      repository-branch:
        description: The branch to checkout
        default: main
        required: true
      app-name:
        description: The name of the application in Wayfinder
        default: storage-account-demo
        required: true

permissions:
  id-token: write
  contents: read
  pull-requests: write
  packages: write

env:
  APPLICATION_NAME: ${{ inputs.app-name || 'storage-account-demo' }}
  APPLICATION_DIRECTORY: ${{ inputs.app-directory || '.wayfinder' }}

jobs:
  build_docker:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      sha-tag: sha-${{ github.sha }}
      ref-tag: sha-${{ github.ref }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3.5.0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ github.ref }},enable={{is_default_branch}}
            type=raw,value=${{ github.sha }},prefix=sha-,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{raw}}
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        id: docker-digest
        with:
          push: true
          cache-from: |
            ghcr.io/${{ github.repository }}:latest
          file: source/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
